<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css"/>         <!--para enlazar hojas de estilo CSS, rel es el tipo de documento,href es la ruta-->
</head>
<body>

    <header id="header_principal">   <!--encabezado o titulo principal de la pagina, la propiedad id identifica el elemento dandole un nombre-->
      <h1>css y html</h1>  <!-- h1 se utiliza para marcar el título principal de una página web-->
    <header> 

        <nav id="navegacion_principal">  <!--agrupa enlaces de navegación que permiten a los usuarios encontrar y acceder a diferentes secciones o páginas del sitio web-->
            <ul>       <!--crea una lista desordenada-->
                <li>Elemento 1</li>       <!--se utiliza para definir un elemento dentro de una lista-->
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
        
        
            <ol>       <!--crea una lista ordenada-->
                <li>Elemento 1</li>       <!--se utiliza para definir un elemento dentro de una lista-->
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ol>
        
          </nav> 

          <aside id="barra_lateral">   <!-- crea una barra lateral-->
            <blockquote>elemento 1</blockquote>    <!--elementos de la barra lateral-->
            <blockquote>elemento 2</blockquote>
        </aside>


        <section id="seccion">    <!--crea el contenido principal-->

            <article>   <!--encierra contenido de un tema en concreto-->
   
              <p><mark>contenido principal</mark></p>        <!--la etiqueta p crea parrafos-->   <!--la etiqueta mark crea resalta texto en amarillo-->
              <p><em>contenido principal</em></p>            <!--la etiqueta em resalta texto-->
              <p><strong>contenido principal</strong></p>    <!--la etiqueta strong resalta texto importante -->
   
            </article>
   
    </section>


    <footer id="footer">  <!-- crea el pie de pagina que incluye politica de privacidad,terminos,derechos de autor,redes sociales y telefono-->
        <small>derechos reservados</small>    <!--la etiqueta small reduce el tamaño de textos en el pie de pagina -->
         <address>telefono:890300230</address>   <!--encierra informacion para contactar el autor-->
   </footer>
      
    
        
</body>
</html>
